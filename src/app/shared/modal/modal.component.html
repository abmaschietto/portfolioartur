<button type="button" class="btn btn-primary" data-toggle=modal [attr.data-target]="'#' + title">
    Minha experiÃªncia com {{ title }}
</button>

<!-- Modal -->
<div class="modal fade" [id]=title data-backdrop="false"tabindex="-1" role="dialog" aria-labelledby="bunda" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ title }} 
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf=!!text>
                    <p >{{ text }}</p>
                </div>
                <div *ngIf=!!certificados>
                    <h3>Meus certificados {{ title }}</h3>
                    <ul >
                        <li *ngFor="let certificado of certificados"> 
                            <a [href]=certificado.link target="_blank">
                            {{ certificado?.nome }}
                            </a>
                        </li>
                    </ul>
                </div>
             
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
            </div>
        </div>
    </div>
</div>
