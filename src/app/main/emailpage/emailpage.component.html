<banner imgPath="../../../assets/contato.png" imgDescription="Fale comigo"></banner>

<div class="container mt-5 mb-5">
  <paragraph title="Como entrar em contato comigo"
      paragraph='Clique em um dos cards desejados e você será redirecionado para a forma de contato escolhida. Se quiser apenas dar uma olhada fique a vontade e seja bem vindo!'>
    </paragraph>

  <div class="justify-content-center">
    <paragraph title="Github"
      paragraph='Você pode acompanhar meus repositórios e gists! Sempre tento atualizar e manter uma constante onda de commits em meus projetos, então fique a vontade para contatar por lá ou apenas checar algums dos meus projetos.'>
    </paragraph>

    <paragraph title="Linkedin"
      paragraph='A forma mais rápida para checar um pouco sobre meu lado profssional. Meu Linkedin esta sempre atualizado e contém muitas informações sobre minha trajetória.'>
    </paragraph>

    <paragraph title="Gmail"
      paragraph='Gostou do meu portfólio? Tem alguma crítica ou sugestão? Me mande um email! Eu farei de tudo para checar e te responder o mais rápido possível!'>
    </paragraph>
  </div>
</div>



<div class="container mt-5 mb-5">
  <div class="row">
    <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000"
      data-aos-anchor-placement='center-bottom' >
      <div class="col-md-4 ">
        <div class="profile-card-2"><img (click)="navigate('https://github.com/abmaschietto')" src="../../../assets/github.png" class="img img-responsive">
          <div class="profile-name">Github</div>
          <div class="profile-username">@abmaschietto</div>
          <div class="profile-icons">
            <a ><i (click)="navigate('https://github.com/abmaschietto')" class="fa fa-github-square"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000"
      data-aos-anchor-placement='center-bottom'  data-aos-delay='300'>
      <div class="col-md-4 mt-2">
        <div class="profile-card-2 " ><img (click)="navigate('https://www.linkedin.com/in/artur-boudoux/')" src="../../../assets/linkedin.png" class="img img-responsive">
          <div class="profile-name">Linkedin</div>
          <div class="profile-username">Artur Boudoux</div>
          <div class="profile-icons">
            <a (click)="navigate('https://www.linkedin.com/in/artur-boudoux/')"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000"
      data-aos-anchor-placement='center-bottom'  data-aos-delay='600'>
      <div class="col-md-4  mt-2">
        <div class="profile-card-2 "><img (click)="navigate('https://www.google.com/intl/pt-PT/gmail/about/')" src="../../../assets/gmail.png" class="img img-responsive">
          <div class="profile-name">Gmail</div>
          <div class="profile-username">arturboudoux@gmail.com</div>
          <div class="profile-icons">
            <a (click)="navigate('https://www.google.com/intl/pt-PT/gmail/about/')" >
              <fa-icon class="p-1 " (click)=navigate(gmail) [icon]="envedlopeIcon"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
